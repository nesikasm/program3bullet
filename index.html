<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Info</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* List and Table Styling */
        ul, ol {
            margin: 0 auto;
            padding: 0;
            list-style: none;
            width: 80%;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul li, ol li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        ul li:hover, ol li:hover {
            background-color: #f2f2f2;
        }

        /* Input & Button Styling */
        input, button {
            margin: 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            width: 250px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e9f7e7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, ul, ol {
                width: 100%;
            }

            input {
                width: 100%;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <h2>Sports and Training</h2>

    <h3>Popular Sports</h3>
    <ul id="sports-list">
        <li>Cricket</li>
        <li>Basketball</li>
        <li>Tennis</li>
    </ul>
    <input id="newSport" placeholder="Enter sport">
    <button onclick="addItem('sports-list', 'newSport')">Add</button>

    <h3>Training Steps</h3>
    <ol id="training-steps">
        <li>Regular Practice</li>
        <li>Strength & Conditioning</li>
    </ol>
    <input id="newStep" placeholder="Enter step">
    <button onclick="addItem('training-steps', 'newStep')">Add</button>

    <h3>Sports Comparison</h3>
    <table id="sports-table">
        <tr>
            <th onclick="sortTable(0)">Sport</th>
            <th onclick="sortTable(1)">Type</th>
            <th onclick="sortTable(2)">Players</th>
        </tr>
        <tr><td>Cricket</td><td>Team</td><td>11</td></tr>
        <tr><td>Tennis</td><td>Individual</td><td>1-2</td></tr>
    </table>

    <h3>Add Sport</h3>
    <input id="sport" placeholder="Sport"> 
    <input id="type" placeholder="Type"> 
    <input id="players" placeholder="Players"> 
    <button onclick="addSport()">Add</button>

    <script>
        function addItem(listId, inputId) {
            let input = document.getElementById(inputId);
            if (input.value.trim()) {
                let li = document.createElement("li");
                li.textContent = input.value;
                document.getElementById(listId).appendChild(li);
                input.value = "";
            } else alert("Enter valid input!");
        }

        function addSport() {
            let table = document.getElementById("sports-table");
            let sport = document.getElementById("sport").value;
            let type = document.getElementById("type").value;
            let players = document.getElementById("players").value;
            if (sport && type && players) {
                let row = table.insertRow();
                row.innerHTML = `<td>${sport}</td><td>${type}</td><td>${players}</td>`;
                document.getElementById("sport").value = "";
                document.getElementById("type").value = "";
                document.getElementById("players").value = "";
            } else alert("Fill all fields!");
        }

        function sortTable(col) {
            let table = document.getElementById("sports-table");
            let rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => a.cells[col].textContent.localeCompare(b.cells[col].textContent));
            rows.forEach(row => table.appendChild(row));
        }
    </script>

</body>
</html>
